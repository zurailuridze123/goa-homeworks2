<!--
    1. 'disabled' ატრიბუტი:
    'disabled' ატრიბუტი გამოიყენება იმ ელემენტებზე, როგორიცაა input, button, select და სხვა ფორმის ელემენტები. 
    როდესაც ეს ატრიბუტი აქტიურია, ფორმის ელემენტი არ არის გამოყენებადი, არ რეაგირებს მომხმარებლის ინტერაქციაზე და არ გაიგზავნება ფორმის მონაცემებთან ერთად.
    
    მაგალითი:
    <input type="text" disabled>  <-- ეს ველი არ იქნება რედაქტირებადი.

    2. 'selected' ატრიბუტი:
    'selected' ატრიბუტი გამოიყენება მხოლოდ <option> ელემენტებზე, რათა აღნიშნოს, რომ ეს ვარიანტი უნდა იყოს ამოირჩეული (დაასკვნას როგორც რეაგირებადი დეფოლტური არჩევანი).
    
    მაგალითი:
    <option value="option1" selected>ვარიანტი 1</option>  <-- ეს ვარიანტი იქნება ამოირჩეული, როდესაც მენიუ პირველად გამოჩნდება.
-->
